<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Nunito:wght@400;500;600&display=swap"
        rel="stylesheet">
    
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="signup.css">
    <!-- <link rel="stylesheet" href="../landing.css"> -->
</head>

<body>
    <header>
        <h1>QR CODE GEN</h1>
    </header>
    <section class="big-container">
        <form method="POST" id="sign-up-form">
            <div class="label">
                <label for="name">Full name</label>
                    <input 
                        type="text" 
                        name="name"
                        id = "name" 
                        placeholder="Enter your fullname" 
                        required
                    >
                <label for="email">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        id = "email"
                        placeholder="Enter your email" 
                        required
                    >
                <label for="pwd">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id = "password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least an uppercase, a lowercase,one number, one special number"
                        placeholder="Create password"
                        required
                    >
                <label for="cpwd">Confirm Password</label>
                    <input 
                        type="password" 
                        name="cpwd" 
                        id = "cpwd"
                        placeholder="Re-enter your Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must be the same with password" 
                        required
                    >
                <button id="btn" type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="../logInPage/login.html">Sign In</a></p>
                <!-- <button type="submit" class="signup"><img class="google" src="../assets/image/png/google-logo.png" alt="google-logo"> Sign
                    up with Google</button> -->
            </div>
        </form>
        <div class="rightDiv">
                <img class="barcode" src="../assets/image/svg/image 5.svg" alt="barcode">
            </div>
    </section>


    <script src="signup.js" type="text/javascript" async defer></script>
</body>

</html>
